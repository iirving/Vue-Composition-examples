<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Slots</title>
  </head>

  <body>
    <div id="app">
      <h1>Vue slots</h1>
      <todo-item>
        Buy Fish
        <template #description>
          <p>are good for you</p>
        </template>
        <template #button-text>Make it nicer</template>
      </todo-item>
      <todo-item>Buy Cabbage</todo-item>
      <todo-item>Buy Bread</todo-item>
    </div>

    <script type="text/x-template" id="todo-item-template">
      <div>
        <input type="checkbox" v-model="done">
        <span :class="{ done: done }">
          <slot ></slot>
        </span>
        <button><slot name="button-text">Highlight</slot></button>
        <slot name="description"></slot>
      </div>
    </script>

    <style>
      .done {
        color: gray;
        text-decoration: line-through;
      }
    </style>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
