<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifcation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>
  <body>
    <div id="app" class="ui container">
      <h1>Notification Center</h1>
      <notification-message type="error" header="Oh No!">
        <p>Houston, we have a problem!</p>
      </notification-message>
      <notification-message type="success" header="Oh Yeah!">
        <p>Everything is great</p>
      </notification-message>
      <notification-message type="info" header="Well thats interesting!">
        <p>Take a look at!</p>
      </notification-message>
      <notification-message type="warning" header="We should look into that!">
        <p>As someone once said: Fascinating!</p>
      </notification-message>
      <notification-message>
        <p>A default infomation notifcation</p>
      </notification-message>
    </div>

    <script type="text/x-template" id="notifcation-message-template">
      <div :class="`ui ${type} message`" v-if="showNotifcation">
        <i class="close icon" @click="closeNotifcation"></i>
        <div class="header">{{header}}</div>
        <slot></slot>
      </div>
    </script>

    <script type="text/x-template" id="notification-message-template"></script>
    <script src="https://unpkg.com/vue@3"></script>

    <script>
      let NotificationMessageComponent = {
        template: "#notifcation-message-template",
        props: {
          type: { type: String, default: "info" },
          header: { type: String, default: "Information" },
        },
        data() {
          return {
            showNotifcation: true,
          };
        },
        computed: {},
        methods: {
          closeNotifcation() {
            this.showNotifcation = false;
          },
        },
      };

      Vue.createApp({
        components: { "notification-message": NotificationMessageComponent },
      }).mount("#app");
    </script>
  </body>
</html>
